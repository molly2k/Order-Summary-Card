<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order Summary Card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="order-card">
    <div class="main-ilustration">
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="order-inner">
      <strong class="order-title">Order Summary</strong>
      <p class="summary-description">You can now listen to milions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="current-plan">
      <div class="plan-img">
        <img src="./images/icon-music.svg" alt="icon-music">
      </div>
      <div class="plan-details">
        <strong class="plan-name">Annual Plan</strong>
        <p class="plan-cost">$59.99/year</p>
      </div>
      <a href="#" class="change">Change</a>
    </div>
    <button class="proceed-btn"><span>Proceed to Payment</span></button>
    <button class="cancel-btn"><span>Cancel Order</span></button>
    
    </div>



  </section>

</body>
</html>
